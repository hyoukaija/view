<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Hacker</title>
	<style>
		body{
			margin: 0;
		}
		canvas {
			background-color: black;
		}
	</style>
</head>
<body>
	<canvas id="canvas">您的浏览器不支持canvas标签，请您更换浏览器！</canvas>
	<script>
		var can = document.getElementById('canvas');
		//设置绘图环境
		var ctx = can.getContext("2d");
		var s = window.screen;
		var w = can.width = s.width;
		var h = can.height = s.height;
		var words = Array(256).join("1").split("");
		//绘制文本
		var first = 1;
		function draw(){
			//设置透明度，减弱效果
			ctx.fillStyle = "rgba(0,0,0,0.05)";
			//绘制位置
			ctx.fillRect(0,0,w,h);
			ctx.fillStyle = "#0f0";
			
			words.map(function(y,index){
				//随机文字
				var text = String.fromCharCode(65+Math.ceil(Math.random()*1000));
				//每列文字间距
				var x = index*14;
				if(y == 1 && first <= 256){
					y = Math.ceil(Math.random()*1000);
					first++;
				}
				words[index] = (y > 1000 + Math.random()*452) ? 0 : y+10;
				ctx.fillText(text,x,y);
				
			});
		}
		//重复运行程序
		setInterval(draw,40);
		


		
	</script>
</body>
</html>
