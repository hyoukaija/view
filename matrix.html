<body>
	<canvas id="canvas">您的浏览器不支持canvas标签，请您更换浏览器！</canvas>
	<script>
		var can = document.getElementById('canvas');
		var ctx = can.getContext("2d");//设置绘图环境
		var s = window.screen;
		var w = can.width = s.width;
		var h = can.height = s.height;
		var words = Array(256).join("1").split("");
		//绘制文本
		/*

		// 		word[j] = String.fromCharCode(i);
		// 		j++;
		// 	}
		// }
		//Math.random() 0~1 之间的随机数
		//Math.ceil() 上舍入
		//console.log(word);
		var first = 1;
		function draw(){
			ctx.fillStyle = "rgba(0,0,0,0.05)";
			ctx.fillRect(0,0,w,h);
			ctx.fillStyle = "#0f0";
			
			words.map(function(y,index){
				var text = String.fromCharCode(65+Math.ceil(Math.random()*1000));
				var x = index*12;
				if(y == 1 && first <= 256){
					y = Math.ceil(Math.random()*1000);
					first++;
				}
				words[index] = (y > 1000 + Math.random()*452) ? 0 : y+10;
				ctx.fillText(text,x,y);
				
			});
		}
		//数字.toString(16) 转化为16进制
		setInterval(draw,40);
		console.log();
		//随机颜色

		console.log(("000000"+(Math.random()*0x1000000 << 0).toString(16)).substr(-6));

	</script>
